<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅友WiFi PoCページ</title>
</head>
<body>
<h1>旅友WiFi PoC テストページ</h1>

<p>本サービスでは、位置情報データを取得します。<br>
「位置情報を取得する」ボタンを押すことで、位置情報取得と利用規約に同意したものとみなします。<br>
利用規約については<a href="terms.html">こちら</a>をご確認ください。</p>

<p>
This service collects your location data.<br>
By clicking the "Get Location" button, you agree to the Terms of Use and location data collection.<br>
Please review the <a href="terms.html">Terms of Use</a> here.
</p>

<button onclick="getLocation()">位置情報を取得する / Get Location</button>

<div id="output"></div>

<script>
function getLocation() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(showPosition, showError);
} else {
document.getElementById("output").innerHTML = "お使いのブラウザは位置情報取得に対応していません。";
}
}

function showPosition(position) {
const lat = position.coords.latitude;
const lng = position.coords.longitude;

document.getElementById("output").innerHTML =
"緯度: " + lat + "<br>経度: " + lng;

// Googleフォームに送信
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSepMK4Zk1EhjajtxLi81N_G2AH-35c-f8z90-f44Jq5q_kF4A/formResponse", {
method: "POST",
mode: "no-cors",
headers: {
"Content-Type": "application/x-www-form-urlencoded"
},
body: `entry.1394337396=${lat}&entry.1283626445=${lng}`
});
}

function showError(error) {
document.getElementById("output").innerHTML = "位置情報を取得できませんでした。";
}
</script>
</body>
</html>
